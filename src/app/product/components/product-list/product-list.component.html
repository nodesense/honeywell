<h2>Product List</h2>


<button (click)="fetchProducts()">
  Refresh
</button>

<table>
<tr>
  <th> Name </th>
  <th> Price </th>
   
  <th> Delete </th>
  
</tr>


<tr *ngFor="let product of products;trackBy:trackById">
  <td> 
   <a [routerLink]="['/products', 'edit', product.id]">
    {{product.name}}
   </a>
  
  </td>
  <td> {{product.price}} </td>
  

  <td> 
        <button (click)="deleteProduct(product.id)">
          Delete
        </button>
  </td>
</tr>

</table>
